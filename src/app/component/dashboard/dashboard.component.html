<app-header></app-header>

<div id="input-container">
  <h2>Start eingeben:</h2>
  <span class="material-symbols-outlined search">location_searching</span>
  <input placeholder="Start">
</div>


<div class="containers">
  <div class="container">
<!--    <app-roadmap [showDeparture]="false"></app-roadmap>-->
    <div>
      <h2>Gleis<span class="material-symbols-outlined">train</span></h2>
      <span class="number" (click)="newTrack()">{{track}}</span>
    </div>
  </div>

  <div class="container">
    <div>
      <h2>Haltestellen<span class="material-symbols-outlined">subway</span></h2>
      <span class="number" (click)="newStation()">{{stations}}</span>
    </div>
  </div>
</div>

<div class="future-journey-container">
  <app-future-journey></app-future-journey>
</div>

<div class="container" id="info">
  <span class="material-symbols-outlined">info</span>
  <span id="info-text">Schüttle dein Handy oder tippe auf die Zahl, um eine neue Zahl zu würfeln.</span>
</div>

<div class="button-container">
  <button (click)="newJourney()">Neue Reise</button>
  <a routerLink="present-journey"><button>Bisherige Reise</button></a>
</div>
