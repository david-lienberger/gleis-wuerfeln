<app-header></app-header>

<div id="input-container" *ngIf="!journeyStarted">
  <span class="material-symbols-outlined search">location_searching</span>
  <input placeholder="Startpunkt" [(ngModel)]="currentStation" (ngModelChange)="autoComplete()" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <ng-container *ngFor="let option of autoCompletion">
      <mat-option [value]="option.label">
        {{option.label}}
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</div>

<div class="containers">
  <div class="container">
    <div>
      <h2>Gleis<span class="material-symbols-outlined">train</span></h2>
      <span class="number" [ngStyle]="{'cursor': this.currentStationObj === undefined || this.journeyStarted ? 'not-allowed':'pointer'}" (click)="newTrack()">{{track}}</span>
    </div>
  </div>

  <div class="container">
    <div>
      <h2>Haltestellen<span class="material-symbols-outlined">subway</span></h2>
      <span class="number" [ngStyle]="{'cursor': this.currentStationObj === undefined || this.journeyStarted ? 'not-allowed':'pointer'}" (click)="newStation()">{{stations}}</span>
    </div>
  </div>
</div>

<div class="future-journey-container" *ngIf="journeyStarted || (track > 0 && stations > 0)">
  <app-future-journey [futureDestination]="futureDestination" [futureTrainTrack]="futureTrainTrack" [changeTime]="nextChange"></app-future-journey>
  <button (click)="startJourney()" *ngIf="track > 0 && stations > 0 && !journeyStarted">Reise starten</button>
</div>

<div class="container" id="info">
  <span class="material-symbols-outlined">info</span>
  <span id="info-text">Tippe auf die Zahl, um eine neue Zahl zu w√ºrfeln.</span>
</div>

<div class="button-container">
  <button (click)="newJourney()" *ngIf="journeyStarted">Neue Reise</button>
  <a routerLink="present-journey"  *ngIf="journeyStarted"><button>Bisherige Reise</button></a>
</div>
